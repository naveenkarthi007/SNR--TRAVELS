<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNR TRAVELS</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f7fa;
        }

        .admin-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .admin-header h1 {
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .admin-nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .admin-nav a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .admin-nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .logout-btn {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .admin-container {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #667eea;
        }

        .stat-card h3 {
            color: #999;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stat-card .number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .stat-card .icon {
            font-size: 2rem;
            color: #667eea;
            float: right;
            margin-top: -30px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .section {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e5e7eb;
        }

        .tab {
            padding: 10px 20px;
            background: none;
            border: none;
            cursor: pointer;
            color: #999;
            font-weight: 600;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab:hover {
            color: #667eea;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f8f9ff;
            padding: 15px;
            text-align: left;
            color: #667eea;
            font-weight: 600;
            border-bottom: 2px solid #e5e7eb;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e5e7eb;
            color: #666;
        }

        tr:hover {
            background: #f8f9ff;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .status-confirmed {
            background: #d1fae5;
            color: #065f46;
        }

        .status-cancelled {
            background: #fee2e2;
            color: #991b1b;
        }

        .action-btn {
            padding: 6px 12px;
            margin: 0 3px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-approve {
            background: #d1fae5;
            color: #065f46;
        }

        .btn-approve:hover {
            background: #a7f3d0;
        }

        .btn-cancel {
            background: #fee2e2;
            color: #991b1b;
        }

        .btn-cancel:hover {
            background: #fca5a5;
        }

        .info-card {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .info-card .label {
            color: #999;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .info-card .value {
            color: #333;
            font-size: 1.2rem;
            font-weight: 700;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 0.9rem;
            }

            th, td {
                padding: 10px;
            }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 10px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="admin-header">
        <h1><i class="fas fa-tachometer-alt"></i> Admin Dashboard</h1>
        <div class="admin-nav">
            <span>Welcome, <strong id="adminName">Admin</strong></span>
            <button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </div>

    <div class="admin-container">
        <!-- Statistics Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Bookings</h3>
                <div class="number" id="totalBookings">0</div>
                <i class="fas fa-calendar-check icon"></i>
            </div>
            <div class="stat-card">
                <h3>Pending Bookings</h3>
                <div class="number" id="pendingBookings">0</div>
                <i class="fas fa-hourglass-half icon"></i>
            </div>
            <div class="stat-card">
                <h3>Confirmed Bookings</h3>
                <div class="number" id="confirmedBookings">0</div>
                <i class="fas fa-check-circle icon"></i>
            </div>
            <div class="stat-card">
                <h3>Cancelled Bookings</h3>
                <div class="number" id="cancelledBookings">0</div>
                <i class="fas fa-times-circle icon"></i>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="section">
                <h2><i class="fas fa-list"></i> All Bookings</h2>
                <div class="tabs">
                    <button class="tab active" onclick="filterBookings('all')">All</button>
                    <button class="tab" onclick="filterBookings('pending')">Pending</button>
                    <button class="tab" onclick="filterBookings('confirmed')">Confirmed</button>
                    <button class="tab" onclick="filterBookings('cancelled')">Cancelled</button>
                </div>
                <div class="table-container">
                    <table id="bookingsTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Customer Name</th>
                                <th>From → To</th>
                                <th>Date</th>
                                <th>Vehicle Type</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="bookingsBody">
                            <tr>
                                <td colspan="7" class="empty-state">
                                    <i class="fas fa-inbox"></i>
                                    <p>No bookings to display</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="section">
                <h2><i class="fas fa-chart-pie"></i> Summary</h2>
                <div class="info-card">
                    <div class="label">Total Customers</div>
                    <div class="value" id="totalCustomers">0</div>
                </div>
                <div class="info-card">
                    <div class="label">Rate of Completion</div>
                    <div class="value" id="completionRate">0%</div>
                </div>
                <div class="info-card">
                    <div class="label">System Status</div>
                    <div class="value" style="color: #10b981;">
                        <i class="fas fa-check-circle"></i> Online
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allBookings = [];
        let filteredStatus = 'all';

        // Check if admin is logged in
        const user = JSON.parse(localStorage.getItem('user'));
        
        if (!user || user.role !== 'admin') {
            window.location.href = 'login.html';
        }

        document.getElementById('adminName').textContent = user.name;

        // Load all bookings
        async function loadBookings() {
            try {
                const response = await fetch('/api/bookings');
                allBookings = await response.json();
                updateStats();
                displayBookings();
            } catch (error) {
                console.error('Error loading bookings:', error);
            }
        }

        function updateStats() {
            const total = allBookings.length;
            const pending = allBookings.filter(b => b.status === 'pending').length;
            const confirmed = allBookings.filter(b => b.status === 'confirmed').length;
            const cancelled = allBookings.filter(b => b.status === 'cancelled').length;
            const uniqueCustomers = new Set(allBookings.map(b => b.email)).size;

            document.getElementById('totalBookings').textContent = total;
            document.getElementById('pendingBookings').textContent = pending;
            document.getElementById('confirmedBookings').textContent = confirmed;
            document.getElementById('cancelledBookings').textContent = cancelled;
            document.getElementById('totalCustomers').textContent = uniqueCustomers;

            const completionRate = total > 0 ? Math.round((confirmed / total) * 100) : 0;
            document.getElementById('completionRate').textContent = completionRate + '%';
        }

        function filterBookings(status) {
            filteredStatus = status;
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            displayBookings();
        }

        function displayBookings() {
            const bookings = filteredStatus === 'all' 
                ? allBookings 
                : allBookings.filter(b => b.status === filteredStatus);

            const tbody = document.getElementById('bookingsBody');
            
            if (bookings.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="empty-state">
                            <i class="fas fa-inbox"></i>
                            <p>No bookings to display</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = bookings.map(booking => `
                <tr>
                    <td>#${booking.id}</td>
                    <td>${booking.name}</td>
                    <td>${booking.pickup} → ${booking.dropoff}</td>
                    <td>${new Date(booking.date).toLocaleString()}</td>
                    <td>${booking.vehicle_type.toUpperCase()}</td>
                    <td><span class="status-badge status-${booking.status}">${booking.status.toUpperCase()}</span></td>
                    <td>
                        ${booking.status === 'pending' ? `
                            <button class="action-btn btn-approve" onclick="updateBookingStatus(${booking.id}, 'confirmed')">
                                <i class="fas fa-check"></i> Approve
                            </button>
                            <button class="action-btn btn-cancel" onclick="updateBookingStatus(${booking.id}, 'cancelled')">
                                <i class="fas fa-times"></i> Cancel
                            </button>
                        ` : '-'}
                    </td>
                </tr>
            `).join('');
        }

        async function updateBookingStatus(bookingId, newStatus) {
            try {
                const response = await fetch(`/api/bookings/${bookingId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: newStatus })
                });

                if (response.ok) {
                    loadBookings();
                }
            } catch (error) {
                console.error('Error updating booking:', error);
            }
        }

        function logout() {
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }

        // Load bookings on page load
        loadBookings();
    </script>
</body>
</html>
