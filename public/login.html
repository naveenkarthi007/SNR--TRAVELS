<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNR TRAVELS - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
            animation: gradientShift 8s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% {
                filter: brightness(1);
            }
            50% {
                filter: brightness(1.1);
            }
        }

        .login-container {
            min-height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr;
            position: relative;
            z-index: 1;
        }

        .login-side {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.9) 0%, rgba(118, 75, 162, 0.9) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px 40px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .login-side::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
        }

        .login-side::after {
            content: '';
            position: absolute;
            bottom: -40%;
            left: -40%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.08) 0%, transparent 70%);
            border-radius: 50%;
        }

        .brand-section {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .brand-logo {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: floatingBounce 3s ease-in-out infinite, glow 3s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
        }

        @keyframes floatingBounce {
            0%, 100% { 
                transform: translateY(0) scale(1);
            }
            50% { 
                transform: translateY(-25px) scale(1.05);
            }
        }

        @keyframes glow {
            0%, 100% {
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
            }
            50% {
                filter: drop-shadow(0 0 35px rgba(255, 255, 255, 0.8));
            }
        }

        .brand-title {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 15px;
            letter-spacing: -1px;
            animation: fadeInDown 0.8s ease-out;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .brand-subtitle {
            font-size: 1.1rem;
            opacity: 0.95;
            margin-bottom: 50px;
            font-weight: 300;
            line-height: 1.6;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .features-list {
            text-align: left;
            max-width: 400px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            opacity: 0;
            animation: slideInLeft 0.6s ease-out forwards;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 15px;
            border-radius: 12px;
        }

        .feature-item:nth-child(1) { animation-delay: 0.1s; }
        .feature-item:nth-child(2) { animation-delay: 0.2s; }
        .feature-item:nth-child(3) { animation-delay: 0.3s; }

        .feature-item:hover {
            transform: scale(1.08) translateX(10px);
            background: rgba(255, 255, 255, 0.15);
            padding-left: 20px;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .feature-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
            animation: pulse 2s ease-in-out infinite;
            transition: all 0.3s ease;
        }

        .feature-item:hover .feature-icon {
            animation: pulse 1s ease-in-out infinite;
            background: rgba(255, 255, 255, 0.35);
            transform: scale(1.15) rotate(5deg);
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            }
            50% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
            }
        }

        .feature-text h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .feature-text p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .login-box {
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px 50px;
            animation: slideInRight 0.6s ease-out;
            position: relative;
            z-index: 1;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .login-header {
            margin-bottom: 35px;
        }

        .login-header h1 {
            font-size: 1.8rem;
            color: #1a1a2e;
            margin-bottom: 8px;
            font-weight: 700;
            animation: textShine 3s ease-in-out infinite;
        }

        @keyframes textShine {
            0% { color: #1a1a2e; }
            50% { color: #667eea; }
            100% { color: #1a1a2e; }
        }

        .login-header p {
            color: #666;
            font-size: 0.95rem;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 22px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #1a1a2e;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 0.95rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1), 0 0 20px rgba(102, 126, 234, 0.3);
            animation: focusGlow 0.4s ease-out;
        }

        @keyframes focusGlow {
            from {
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.4);
            }
            to {
                box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1), 0 0 20px rgba(102, 126, 234, 0.3);
            }
        }

        .form-group input::placeholder {
            color: #999;
        }

        .role-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 28px;
        }

        .role-option {
            position: relative;
        }

        .role-option input[type="radio"] {
            display: none;
        }

        .role-option label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0;
            font-weight: 600;
            color: #666;
            background: #f9fafb;
        }

        .role-option input[type="radio"]:checked + label {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            color: #667eea;
            font-weight: 700;
        }

        .role-option label:hover {
            border-color: #667eea;
            background: #f5f5f5;
            transform: scale(1.02);
            animation: labelBounce 0.3s ease-out;
        }

        @keyframes labelBounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1.02); }
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .login-btn:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
            animation: buttonGlow 0.6s ease-out;
        }

        @keyframes buttonGlow {
            0% {
                text-shadow: 0 0 0 rgba(255, 255, 255, 0);
            }
            100% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            }
        }

        .login-btn:active::before {
            width: 300px;
            height: 300px;
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #e5e7eb;
        }

        .login-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .login-footer a:hover {
            color: #764ba2;
        }

        .message {
            padding: 14px 16px;
            border-radius: 10px;
            margin-bottom: 25px;
            display: none;
            animation: slideDown 0.3s ease-out;
            border-left: 4px solid;
            font-weight: 500;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            border-left-color: #10b981;
            display: block;
        }

        .message.error {
            background: #fee2e2;
            color: #7f1d1d;
            border-left-color: #ef4444;
            display: block;
        }

        .form-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e5e7eb;
        }

        .form-tab {
            flex: 1;
            padding: 14px 0;
            background: none;
            border: none;
            cursor: pointer;
            color: #999;
            font-weight: 600;
            font-size: 0.95rem;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
            transition: all 0.3s ease;
            position: relative;
        }

        .form-tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            animation: bounceIn 0.5s ease-out;
        }

        .form-tab:hover {
            color: #667eea;
            transform: translateY(-3px);
        }

        @keyframes bounceIn {
            0% { transform: translateY(10px); opacity: 0; }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); opacity: 1; }
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
            animation: fadeInScale 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .password-requirements {
            background: #f0f9ff;
            border: 1px solid #bfdbfe;
            border-radius: 8px;
            padding: 12px;
            margin-top: 10px;
            font-size: 0.8rem;
            color: #1e40af;
        }

        .password-requirements ul {
            margin: 5px 0;
            padding-left: 20px;
        }

        .password-requirements li {
            margin: 3px 0;
        }

        @media (max-width: 968px) {
            .login-container {
                grid-template-columns: 1fr;
            }

            .login-side {
                padding: 40px 30px;
                min-height: 50vh;
            }

            .login-box {
                padding: 40px 30px;
                min-height: 50vh;
            }

            .brand-title {
                font-size: 2.2rem;
            }

            .features-list {
                max-width: 100%;
            }
        }

        @media (max-width: 600px) {
            .login-side {
                padding: 30px 20px;
            }

            .login-box {
                padding: 30px 20px;
            }

            .brand-title {
                font-size: 1.8rem;
            }

            .brand-subtitle {
                font-size: 0.95rem;
            }

            .feature-item {
                margin-bottom: 20px;
            }

            .role-selector {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Left Side - Brand Section -->
        <div class="login-side">
            <div class="brand-section">
                <div class="brand-title">SNR TRAVELS</div>
                <p class="brand-subtitle">Your Premier Ride Management Solution</p>

                <div class="features-list">
                    <div class="feature-item">
                        <div class="feature-icon">
                            <i class="fas fa-bolt"></i>
                        </div>
                        <div class="feature-text">
                            <h3>Fast Booking</h3>
                            <p>Book rides in seconds</p>
                        </div>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon">
                            <i class="fas fa-shield-alt"></i>
                        </div>
                        <div class="feature-text">
                            <h3>Secure & Safe</h3>
                            <p>Verified drivers & routes</p>
                        </div>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon">
                            <i class="fas fa-headset"></i>
                        </div>
                        <div class="feature-text">
                            <h3>24/7 Support</h3>
                            <p>Always here to help</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side - Login/Register Form -->
        <div class="login-box">
            <div class="login-header">
                <h1 id="headerText">Welcome Back</h1>
                <p>Sign in to your account to continue</p>
            </div>
            <div id="message" class="message"></div>

            <!-- Form Tabs -->
            <div class="form-tabs">
                <button type="button" class="form-tab active" onclick="switchForm('login')">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <button type="button" class="form-tab" onclick="switchForm('register')">
                    <i class="fas fa-user-plus"></i> Register
                </button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="form-container active">
                <div class="role-selector">
                    <div class="role-option">
                        <input type="radio" id="userRole" name="role" value="user" checked>
                        <label for="userRole">
                            <i class="fas fa-user" style="margin-right: 8px;"></i> User
                        </label>
                    </div>
                    <div class="role-option">
                        <input type="radio" id="adminRole" name="role" value="admin">
                        <label for="adminRole">
                            <i class="fas fa-shield-alt" style="margin-right: 8px;"></i> Admin
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="form-container">
                <div class="form-group">
                    <label for="regName">Full Name</label>
                    <input type="text" id="regName" name="name" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="regEmail">Email Address</label>
                    <input type="email" id="regEmail" name="email" required placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label for="regPhone">Phone Number</label>
                    <input type="tel" id="regPhone" name="phone" placeholder="+91-9876543210">
                </div>

                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" name="password" required placeholder="Create a strong password">
                    <div class="password-requirements">
                        <strong>Password Requirements:</strong>
                        <ul>
                            <li>At least 6 characters long</li>
                        </ul>
                    </div>
                </div>

                <div class="form-group">
                    <label for="regConfirmPassword">Confirm Password</label>
                    <input type="password" id="regConfirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const messageDiv = document.getElementById('message');
        const headerText = document.getElementById('headerText');

        // Switch between login and register forms
        function switchForm(formType) {
            const loginContainer = loginForm.parentElement;
            
            document.querySelectorAll('.form-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.form-container').forEach(form => form.classList.remove('active'));
            
            if (formType === 'login') {
                event.target.closest('.form-tab').classList.add('active');
                loginForm.classList.add('active');
                headerText.textContent = 'Welcome Back';
            } else {
                event.target.closest('.form-tab').classList.add('active');
                registerForm.classList.add('active');
                headerText.textContent = 'Join Us Today';
            }
            
            messageDiv.className = 'message';
            messageDiv.textContent = '';
        }

        // Validate password strength
        function isValidPassword(password) {
            const hasLength = password.length >= 6;
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            return hasLength && hasUpperCase && hasLowerCase && hasNumber;
        }

        // Handle registration
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('regName').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const phone = document.getElementById('regPhone').value.trim();
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;

            // Clear previous message
            messageDiv.className = 'message';

            // Validation
            if (!name || !email || !password) {
                showMessage('Please fill in all required fields', 'error');
                return;
            }

            if (!isValidPassword(password)) {
                showMessage('Password must be at least 6 characters with uppercase, lowercase, and numbers', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            const submitBtn = registerForm.querySelector('.login-btn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, phone, password })
                });

                const result = await response.json();
                console.log('Registration response:', response.status, result);

                if (response.ok) {
                    showMessage('Account created successfully! Redirecting to login...', 'success');
                    setTimeout(() => {
                        switchForm('login');
                        registerForm.reset();
                        document.getElementById('email').value = email;
                        document.getElementById('email').focus();
                    }, 1500);
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
                } else {
                    showMessage(result.error || 'Registration failed. Please try again.', 'error');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
                }
            } catch (error) {
                console.error('Registration error:', error);
                showMessage('Connection error. Please try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
            }
        });

        // Handle login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.querySelector('input[name="role"]:checked').value;

            // Disable submit button
            const submitBtn = loginForm.querySelector('.login-btn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';

            try {
                // Send login request to server
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password, role })
                });

                const result = await response.json();

                if (response.ok) {
                    // Store user session
                    const userData = {
                        id: result.user.id,
                        email: result.user.email,
                        name: result.user.name,
                        role: result.user.role,
                        loginTime: new Date().getTime()
                    };
                    localStorage.setItem('user', JSON.stringify(userData));

                    showMessage('Login successful! Redirecting...', 'success');
                    
                    setTimeout(() => {
                        if (role === 'admin') {
                            window.location.href = 'admin-dashboard.html';
                        } else {
                            window.location.href = 'user-dashboard.html';
                        }
                    }, 1500);
                } else {
                    showMessage(result.error || 'Login failed. Please try again.', 'error');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Connection error. Please try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
            }
        });

        function showMessage(message, type) {
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            
            if (type === 'error') {
                setTimeout(() => {
                    messageDiv.className = 'message';
                }, 5000);
            }
        }
    </script>
</body>
</html>
